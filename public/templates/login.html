<div class="col-sm-6 col-sm-offset-3">
    <div class='white-card'>
        <h1 class="clear-card yellow-back">Login</h1>

        <!-- show any messages that come back with authentication -->
      <!--   <% if (message.length > 0) { %>
            <div class="alert alert-danger"><%= message %></div>
        <% } %> -->

        <!-- LOGIN FORM -->
        <form action="/login" method="post">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="text-center">
            <button type="submit" class="btn btn-lg login-button">Login</button>
            </div>
        </form>

        <hr>
        <div class="text-center">
        <a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>
        <a href="/auth/google" class="btn btn-danger"><span class="fa fa-google-plus"></span> Google</a>
        <p class="need-account-text">Need an account? <a ui-sref="signup">Signup</a></p>
        <p>Or go <a ui-sref="home">home</a>.</p>
        </div>
    </div>
</div>
